<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/icons8-globo-48.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-login">

        <div class="img-box">
            <img src="../img/login.svg" alt="imagem do login">
        </div>


        <div class="content-box">

            <div class="form-box">
                <h2>Login</h2>

                <form>

                   <div class="input-box">
                    <span>Username</span>
                    <input type="email" placeholder="@mail.com">
                   </div>  

                   <div class="input-box">
                    <span>Password</span>
                    <input type="password" placeholder="Password">
                   </div>  

                   <div class="remember">

                     <label>
                       <input type="checkbox"> Remember me
                     </label>

                     <a href="#">Esqueceu a senha</a>
                   </div>

                   <div class="input-box">
                     <input type="submit" value="Entrar">
                   </div>

                   <div class="input-box f-50">
                    <p>NÃ£o tem uma conta?</p> <a href="#">Inscrever-se</a>
                  </div>

                </form>

                <h3>Logar com</h3>

                <ul>
                    <li><img src="../img/facebook.png" alt=""></li>
                    <li><img src="../img/google.png" alt=""></li>
                    <li><img src="../img/apple.png" alt=""></li>
                </ul>
            </div>
        </div>


    </div>
</body>
</html>
